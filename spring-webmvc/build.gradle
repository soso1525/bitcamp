apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'

apply plugin: 'application'


repositories {
    jcenter()
}

dependencies {
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compile 'com.google.guava:guava:22.0'
    testCompile 'junit:junit:4.12'

    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.3'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.0.2.RELEASE'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2' //gson
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.3' //jackson
}

